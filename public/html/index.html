<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영진_솔라피</title>
    <link href="../css/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>카카오 알림톡 발송</h1>
      <div class="input-group">
        <label for="name">이름</label>
        <input id="name" type="text" value="임지찬" />
      </div>
      <div class="input-group">
        <label for="tel">전화번호</label>
        <input id="tel" type="tel" value="01086727571" />
      </div>
      <div class="input-group">
        <label for="text">내용</label>
        <input id="text" type="text" value="문의해주셔서 감사합니다!" />
      </div>
      <div class="input-group">
        <label for="btn_url">버튼 URL</label>
        <input id="btn_url" type="text" value="www.naver.com" />
      </div>
      <button onclick="sendNotification()">알림톡 발송</button>
      <div id="result-message">결과가 여기에 표시됩니다.</div>
    </div>

    <script src="../js/index.js"></script>
  </body>
</html>
